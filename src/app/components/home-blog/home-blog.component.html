<div class="products">
    <div class="row justify-content-center">
                                                                                      
        
        
            <article class="entry" style="width: 27%; margin:20px " *ngFor="let b of blog">
                <div *ngIf="b" >
                <figure class="entry-media">
                    <a style="cursor: pointer;"  (click)="ShowDetails(b._id)" >
                        <img src="{{b.imgg}}" alt="image desc">
                    </a>
                </figure><!-- End .entry-media -->
                <div class="entry-body">
                    <div class="entry-meta">
                        <a style="cursor : pointer">
                            by {{b.author}} ,
                            {{b.date | date}}</a>
                    </div><!-- End .entry-meta -->
                    <h3 class="entry-title" >
                        <a style="cursor: pointer;"  (click)="ShowDetails(b._id)">
                            {{b.title}}
                        </a>
                    </h3><!-- End .entry-title -->
                    <div class="entry-content" style="margin-left: 25%;">
                        <a style="cursor : pointer" (click)="ShowDetails(b._id)" class="read-more">Read More</a>
                    </div><!-- End .entry-content -->
                </div><!-- End .entry-body -->
            </div>
            </article><!-- End .entry -->
      
                                                                                                                                                                                                                                

                                                                                                                                                   
    </div><!-- End .row -->
</div><!-- End .products -->
