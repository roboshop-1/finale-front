<app-header></app-header>
<div class="page-wrapper">

    <main class="main">
        <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
            style="background-image: url('assets/images/account-min.jpg')">
            <div class="container">
                <div class="form-box">
                    <div class="form-tab">
                        <ul class="nav nav-pills nav-fill" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab"
                                    aria-controls="signin-2" aria-selected="false">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="#register-2"
                                    role="tab" aria-controls="register-2" aria-selected="true">Sign Up</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
                                <form #loginForm="ngForm" (ngSubmit)="Login()">
                                    <div>
                                        <div class="form-group">
                                            <label for="singin-email-2">Username or email address *</label>
                                            <input type="text" [(ngModel)]='user.email'
                                                [ngModelOptions]="{standalone:true}" class="form-control"
                                                id="singin-email-2" name="singin-email" required>
                                        </div><!-- End .form-group -->
                                    </div>
                                    <div class="form-group">
                                        <label for="singin-password-2">Password *</label>
                                        <input type="password" [(ngModel)]='user.pwd'
                                            [ngModelOptions]="{standalone:true}" class="form-control"
                                            id="singin-password-2" name="singin-password" required>
                                    </div><!-- End .form-group -->
                                    <div style="color: red;">{{msgError}}</div>
                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-outline-primary-2">
                                            <span>LOG IN</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>

                                        <a style="cursor: pointer;" (click)="forgot()" href="#signin-modal"
                                            data-toggle="modal" class="forgot-link">Forgot Your Password?</a>
                                    </div><!-- End .form-footer -->
                                </form>

                            </div><!-- .End .tab-pane -->
                            <div class="tab-pane fade show active" id="register-2" role="tabpanel"
                                aria-labelledby="register-tab-2">
                                <form [formGroup]="signupForm">

                                    <div class="row">

                                        <div class="col-sm-6">
                                            <label>Your First Name *</label>
                                            <input type="text" [(ngModel)]='user.fname' formControlName="fname"
                                                class="form-control" required>
                                        </div><!-- End .col-sm-6 -->

                                        <div class="col-sm-6">
                                            <label>Your Last Name *</label>
                                            <input type="text" [(ngModel)]='user.lname' formControlName="lname"
                                                class="form-control" required>
                                        </div><!-- End .col-sm-6 -->
                                    </div><!-- End .row -->


                                    <div>
                                        <div class="form-group">
                                            <label for="register-email-2">Your email address *</label>
                                            <input type="email" [(ngModel)]='user.email' formControlName="email"
                                                class="form-control" required>
                                        </div><!-- End .form-group -->


                                    </div>

                                    <div class="form-group">
                                        <label for="register-password-2">Password *</label>
                                        <input type="password" [(ngModel)]='user.pwd' formControlName="pwd"
                                            class="form-control" required>
                                    </div><!-- End .form-group -->



                                    <div class="form-group">
                                        <label for="confirm-password-2">Confirm Password *</label>
                                        <input type="password" class="form-control" [(ngModel)]='user.confirm_pwd'
                                            formControlName="confirm_pwd" id="confirm_pwd" name="confirm-password"
                                            required>
                                    </div><!-- End .form-group -->

                                    <div class="row">

                                        <div class="col-sm-6">
                                            <label>Town / City *</label>
                                            <input type="text" [(ngModel)]='user.city' formControlName="city"
                                                class="form-control" required>
                                        </div><!-- End .col-sm-6 -->


                                        <div class="col-sm-6">
                                            <label>State / Country *</label>
                                            <input type="text" [(ngModel)]='user.country' formControlName="country"
                                                class="form-control" required>
                                        </div><!-- End .col-sm-6 -->
                                    </div><!-- End .row -->


                                    <div class="row">

                                        <div class="col-sm-6">
                                            <label>Postcode / ZIP *</label>
                                            <input type="number" [(ngModel)]='user.postcode' formControlName="postcode"
                                                class="form-control" required>
                                        </div><!-- End .col-sm-6 -->


                                        <div class="col-sm-6">
                                            <label>Phone Number *</label>
                                            <input type="tel" [(ngModel)]='user.phone' formControlName="phone"
                                                class="form-control" required>

                                        </div><!-- End .row -->
                                    </div>

                                    <div style="color: red;">{{msg}}</div>
                                    <div class="form-footer">
                                        <button type="submit" (click)='signup()' class="btn btn-outline-primary-2">
                                            <span>SIGN UP</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>

                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox">
                                            <label class="custom-control-label" for="checkbox"> I agree to the
                                                <a>privacy policy</a> *</label>
                                        </div><!-- End .custom-checkbox -->
                                    </div><!-- End .form-footer -->
                                </form>
                            </div><!-- .End .tab-pane -->
                        </div><!-- End .tab-content -->
                    </div><!-- End .form-tab -->
                </div><!-- End .form-box -->
            </div><!-- End .container -->
        </div><!-- End .login-page section-bg -->
    </main><!-- End .main -->


</div><!-- End .page-wrapper -->
<button id="scroll-top" title="Back to Top">
    <i class="icon-arrow-up"></i>
</button>


<!-- Sign in / Register Modal -->
<div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-hidden="true" *ngIf="message">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="icon-close"></i></span>
                </button>
                <div class="form-box">
                    <div class="form-tab">
                        <ul class="nav nav-pills nav-fill" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab"
                                    aria-controls="signin" aria-selected="true">Reset Password</a>
                            </li>
                        </ul>


                        <div class="tab-content" id="tab-content-5" >
                            <div class="tab-pane fade show active" id="signin" role="tabpanel"
                                aria-labelledby="signin-tab">
                                
                                <p style="font-size: 20px;">Check your mailbox please</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- End .modal-body -->
<app-mobile-menu></app-mobile-menu>

<app-footer></app-footer>
