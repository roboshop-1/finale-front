<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="main-wrapper">
<app-nav></app-nav>

<div class="page-wrapper" style="margin-top: 3%;">
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper" style="width:100%">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">

                            <h2 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
                                <b>ORDERS DELIVRED</b>
                            </h2>


                        </div>
                        <!-- <div class="col-sm-4"> -->
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" placeholder="Search&hellip;"
                                [(ngModel)]="filterTerm">
                        </div>
                        <!-- </div> -->

                    </div>
                    <br>
                    <br>

                    <table class=" table table-striped table-hover ">

                        <thead>
                            <tr>
                                <th>#ID</th>
                                <th>User Name</th>
                                <th>Products</th>
                                <th>Total Price</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-status="active"
                                *ngFor="let o of orders | filter: filterTerm | paginate: { itemsPerPage: 9, currentPage: p }">
                                <td>{{o._id}}</td>
                                <td>{{o.user}}</td>
                                <td>
                                    <ul *ngFor="let i of o.products">
                                        <li>{{i.name}}</li>

                                    </ul>
                                </td>
                                <td><span class="label label-success ">${{o.total_prices}}</span></td>
                                <td>{{o.date | date}}</td>
                                <td class="text-center"> <span
                                        class="badge badge-pill bg-success inv-badge">Delivered</span> </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="clearfix">
                        <nav>
                            <div>
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js "></script>
