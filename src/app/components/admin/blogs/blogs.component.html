<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="main-wrapper">
<app-nav></app-nav>



<div class="page-wrapper" style="margin-top: 3%;" >

<div class="container-xl" >
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
                            <b>BLOGS</b></h2>
                    </div>
                    <div >
                   
                        <a style="cursor: pointer;" (click)="addBlog()" ><img src="/assets/admin/img/add.png" style="margin-left: -20%;margin-top: 18%;" > </a>
                        </div>
                    <!-- <div class="col-sm-4"> -->
                        <div class="search-box" >
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" placeholder="Search&hellip;" [(ngModel)]="filterTerm">
                        </div>
                    <!-- </div> -->
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#BLOG ID </th>
                        <th>Title <i class="fa fa-sort"></i></th>
                        <th>Date</th>
                        <th>Visits <i class="fa fa-sort"></i></th>

                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let b of blog  | filter: filterTerm | paginate: { itemsPerPage: 9, currentPage: p }">
                        <td>{{b._id}}</td>
                        <td>{{b.title}}</td>
                        <td>{{b.date | date}}</td>
                        <td>{{b.visits}}</td>

                        <td>
                            <a style="cursor: pointer;" (click)="viewBlog(b._id)" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                            <a style="cursor: pointer;" (click)="editBlog(b._id)" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a style="cursor: pointer;" (click)="getId(b._id)"  href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <nav >
                    <div >
                    <pagination-controls 
                     (pageChange)="p = $event"></pagination-controls>
                </div>
                </nav>
            </div>
        </div>
    </div>
</div>
</div>
</div>


<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Blog</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p style="font-size: 15px; color: #000;">Are you sure you want to delete this Blog?</p>
                    <p style="color: #E34724; font-size: 15px"> This action cannot be undone ! </p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" style="font-size: 15px;">
                    <input type="submit" class="btn btn-danger" (click)="DeleteBlog(id_blog)" value="Delete" style="font-size: 15px;">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
