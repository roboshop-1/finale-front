<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="main-wrapper">
<app-nav></app-nav>
<div class="page-wrapper" style="margin-top: 3%;">
<div class="container-xl" >
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
                            <b>WISHLISTS</b></h2>
                    </div>

                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" placeholder="Search&hellip;"  [(ngModel)]="filterTerm">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#Product ID </th>
                        <th>Name <i class="fa fa-sort"></i></th>
                        <th>Category</th>
                        <th>Likes <i class="fa fa-sort"></i></th>

                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let w of wish | filter: filterTerm | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td>{{w._id}}</td>
                        <td>{{w.name}}</td>
                        <td>{{w.categorie}}</td>
                        <td>{{w.nbr}}</td>

                        <td>
                            <a style="cursor :pointer" (click)="ViewProduct(w.name)" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>

                            <a style="cursor :pointer" href="#deleteEmployeeModal" (click)="GetDeleted(w)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                
                <nav aria-label="Page navigation">
                    <div >
                    <pagination-controls 
                     (pageChange)="p = $event"></pagination-controls>
                </div>
                </nav>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p style="font-size: 15px; color: #000;">Are you sure you want to delete these Records?</p>
                    <p style="color: #E34724; font-size: 15px"> This action cannot be undone ! </p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" style="font-size: 15px;">
                    <input type="submit" (click)="DeleteWishlist(deleted)" class="btn btn-danger" value="Delete" style="font-size: 15px;">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
