<app-header></app-header>
<div class="page-wrapper">

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
        style="background-image: url('https://i.postimg.cc/mktKJVp0/edit-user.jpg')">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab"
                                aria-controls="signin-2" aria-selected="false">Edit Product</a>
                        </li>

                    </ul>
                    <div class="tab-content">

                        <div class="tab-pane fade show active" id="register-2" role="tabpanel"
                            aria-labelledby="register-tab-2">
                            <form #productForm="ngForm"  >

                                <div class="form-group">
                                    <label for="name">Product Name * </label>
                                    <input type="text" class="form-control" [(ngModel)]='product.name'
                                    [ngModelOptions]="{standalone:true}"  id="name" name="register-email" required>
                                </div><!-- End .form-group -->



                                <div class="row">
                                <div class="col-sm-6">
                                    <label for="price">Price *</label>
                                    <input type="text" class="form-control" [(ngModel)]='product.price'
                                    [ngModelOptions]="{standalone:true}"   required>
                                </div><!-- End .form-group -->
                                <div class="col-sm-6">
                                    <label for="quantity">Quantity *</label>
                                    <input type="text" class="form-control" [(ngModel)]='product.quantity'
                                    [ngModelOptions]="{standalone:true}"   required>
                                </div><!-- End .form-group -->
                            </div>
                               







                                <div class="row">

                                    <div class="col-sm-6">

                                        <label for="categ">Category *</label>
                                        <div>
                                            <select class="form-control" name="categ" id="categ"
                                                [(ngModel)]="product.categorie"   [ngModelOptions]="{standalone:true}"  >
                                                <option  selected >{{product.categorie}}</option>
                                                <option [value]="categ.name" *ngFor="let categ of cat">{{categ.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>


                                </div>

                      
                                    <!-- <div class="form-group"> -->
                                        <!-- <label for="quantity">Quantity *</label> -->
                                        <!-- <input type="number" class="form-control" [(ngModel)]='product.quantity' -->
                                        <!-- [ngModelOptions]="{standalone:true}"   required> -->
                                    <!-- </div> -->
                                    
                                   
                                    
                                    
                                    
                             
                             
                                <div class="form-group">
                                    <label for="description">Description *</label>
                                    <input type="text" class="form-control" [(ngModel)]='product.description'
                                        [ngModelOptions]="{standalone:true}" id="description">
                                </div><!-- End .form-group -->
                                <div class="form-group">
                                    <label for="detail">Detail *</label>
                                    <textarea type="text" class="form-control" [(ngModel)]='product.detail'
                                    [ngModelOptions]="{standalone:true}"  cols="30" rows="4" id="detail" name="detail"
                                        required></textarea>
                                </div>
                                <!------------------------------------------------------------------------------------------------ -->

                                <div class="accordion-summary" id="accordion-payment">
                                    <div class="card">
                                        <div class="card-header" id="heading-1">
                                            <h2 class="card-title">
                                                <a role="button" data-toggle="collapse" href="#collapse-1"
                                                    aria-expanded="true" aria-controls="collapse-1" (click)="radio()">
                                                    Discount !
                                                </a>
                                            </h2>
                                        </div><!-- End .card-header -->
                                        <div id="collapse-1" class="collapse show" aria-labelledby="heading-1"
                                            data-parent="#accordion-payment">
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                    <input type="text" id="remise" 
                                                        [(ngModel)]='product.remise'
                                                        [ngModelOptions]="{standalone:true}" class="form-control"
                                                       >
                                                </div>
                                            </div>
                                            <div class="card-body">
                                            </div><!-- End .card-body -->
                                        </div><!-- End .collapse -->
                                    </div><!-- End .card -->
                                </div>

                                <!---*******************---------------*********************-------------------************---->
                                <div class="col-md-6 offset-md-4">
                                    <div class="btn-wrap">

                                        <button class="btn btn-primary btn-rounded" (click)='filePicker.click()'>Select
                                            photo 1</button>
                                    </div><!-- End .btn-wrap -->
                                    <div style="visibility: hidden;">
                                        <div class="form_title">Photo</div>
                                        <input type="file" class="form-control" r (change)='onImageSelected($event)'
                                            #filePicker placeholder="experience" multiple>
                                    </div>
                                    <!-- ---------------- -->
                                    <img  *ngIf='!imagePreview' src="{{product.img}}" 
                                    style="border-radius: 20%;width:100%; height:100%; margin-left: -15%;margin-top: -30%;">
                                    <img [src]="imagePreview" *ngIf='imagePreview'
                                        style="border-radius: 20%;width:100%; height:100%; margin-left: -15%;margin-top: -30%;">

                                </div><!-- End .col-md-4 col-lg-2 -->

                                <!--------------------------------------------------------------->

                                <div class="col-md-6 offset-md-4">
                                    <div class="btn-wrap">

                                        <button class="btn btn-primary btn-rounded" (click)='filePickerr.click()'>Select
                                            photo 2</button>
                                    </div>
                                    <div style="visibility: hidden;">
                                        <div class="form_title">Photo 2</div>
                                        <input type="file" name="imgg" class="form-control" r
                                            (change)='onImageSelectedd($event)' #filePickerr placeholder="experience">
                                    </div>

                                    <!-- --------------- -->
                                    <img  *ngIf='!imagePrevieww'  src="{{product.imgg}}" 
                                    style="border-radius: 20%;width:100%; height:100%; margin-left: -15%;margin-top: -30%;">
                                    <!-- ------------------------ -->
                                    <img [src]="imagePrevieww" *ngIf='imagePrevieww'
                                        style="border-radius: 20%;width:100%; height:100%; margin-left: -15%;margin-top: -30%;">
                                </div>


                                <div class="form-footer" style="margin-top:15%;">
                                    <button class="btn btn-outline-primary-2" (click)="EditProduct()">
                                        <span>Edit Product</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>

                                </div>
                                <div style="color: red;">{{msg}}</div>
                            </form>
                            <div class="form-choice">

                            </div><!-- .End .tab-pane -->
                        </div><!-- End .tab-content -->
                    </div><!-- End .form-tab -->
                </div><!-- End .form-box -->
            </div><!-- End .container -->
        </div><!-- End .login-page section-bg -->





    </div><!-- End .page-wrapper -->
</div>
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
    <app-mobile-menu></app-mobile-menu>

    <app-footer></app-footer>
